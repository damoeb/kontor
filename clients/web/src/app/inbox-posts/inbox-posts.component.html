<md-list>
  <h3 md-subheader>Today</h3>
  <div *ngIf="unarchived && unarchived.length > 0">
    <div *ngFor="let post of unarchived">
      <div>
        <app-post [post]="post"></app-post>
        <div>
          <a (ngClick)="onAccept(post)">Archive</a>
          <a (ngClick)="onIgnore(post)">Ignore</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!unarchived || unarchived.length === 0">
    Nothing to show!
  </div>

</md-list>
